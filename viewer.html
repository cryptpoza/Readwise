<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Book Viewer</title>
    <style> body { margin: 0; background-color: transparent; } canvas { display: block; } </style>
</head>
<body>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.157.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const MODEL_PATH = 'static/book.glb';
        const TEXTURE_PATH = 'portadas/default.png';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2.5;
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        const loader = new GLTFLoader();
        const textureLoader = new THREE.TextureLoader();
        const coverTexture = textureLoader.load(TEXTURE_PATH);
        coverTexture.flipY = false;
        coverTexture.colorSpace = THREE.SRGBColorSpace;
        loader.load(MODEL_PATH, function (gltf) {
            const book = gltf.scene;
            book.traverse((node) => {
                // CAMBIA 'CoverMaterial' SI EL MATERIAL DE TU PORTADA SE LLAMA DIFERENTE
                if (node.isMesh && (node.material.name === 'CoverMaterial' || node.material.name === 'Book_Cover')) {
                    node.material.map = coverTexture;
                    node.material.needsUpdate = true;
                }
            });
            scene.add(book);
        }, undefined, function (error) { console.error(error); });
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
